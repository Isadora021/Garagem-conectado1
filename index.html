<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Inteligente Unificada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"> <!-- <<<<<<<<<<<< ADICIONE ESTA LINHA -->

        <h1>Garagem Inteligente Unificada</h1>

        <section id="cadastro-veiculo">
            <h2>Cadastrar Novo Veículo</h2>
            <form id="form-veiculo">
                <input type="text" id="placa" placeholder="Placa (ex: BRA1A23)" required pattern="[A-Za-z]{3}[0-9][A-Za-z0-9][0-9]{2}" title="Formato: AAA1A11 ou AAA1234">
            <input type="text" id="modelo" placeholder="Modelo" required>
            <input type="text" id="marca" placeholder="Marca" required>
            <input type="number" id="ano" placeholder="Ano" min="1900" max="2099" required>
            <input type="text" id="cor" placeholder="Cor" required>
            <button type="submit">Adicionar Veículo</button>
        </form>
    </section>
            </form>
        </section>

        <section id="garagem">
            <h2>Veículos na Garagem</h2>
            <div id="lista-veiculos">
                <!-- Veículos serão adicionados aqui via JavaScript -->
            </div>
        </section>

        <hr>

        <section id="planejador-viagem">
            <h2>Planejar Viagem</h2>
            <input type="text" id="destino-viagem" placeholder="Digite a cidade de destino">
            <button id="verificar-clima-btn">Verificar Clima</button>
            <div id="previsao-tempo-resultado">
                <!-- Resultado da previsão do tempo será exibido aqui -->
            </div>
        </section>

    </div> <!-- <<<<<<<<<<<< E ESTA LINHA DE FECHAMENTO -->

    <script src="script.js"></script>
</body>
</html>
